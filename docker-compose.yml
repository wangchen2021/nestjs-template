networks:
  nest-nginx-30001-network:
    driver: bridge

services:
  nestjs-backend:
    build: .
    image: chen-docker/nestjs-template
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - ./src/config/env/.env:/app/src/config/env/.env:ro
      - ./src/config/env/.env.production:/app/src/config/env/.env.production:ro
    networks:
      - nest-nginx-30001-network

  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
      - "4431:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /var/local/nestjs.duguqinchen.com_nginx:/etc/nginx/cert
    depends_on:
      - nestjs-backend
    restart: always
    networks:
      - nest-nginx-30001-network